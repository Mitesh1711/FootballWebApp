
  <div class="table-responsive">
    <table class="table table-hover">
      <thead>
      <tr>
        <th>Date</th>
        <th>Home Team</th>
        <th>Away Team</th>
      </tr>
      </thead>
      <tbody *ngFor="let m of matches">
      <tr *ngIf="m.status === 'SCHEDULED'">
        <td>{{m.utcDate | date:"dd/MM/yyyy"}}</td>
        <td>{{m.homeTeam.name}}</td>
        <td>{{m.awayTeam.name}}</td>
      </tr>
      </tbody>
    </table>
  </div>
