<div class="table-responsive">
  <table class="table table-hover" style="text-align:center;">
    <thead>
    <tr>
      <th>Date</th>
      <th>Home Team</th>
      <th>Goals</th>
      <th>Away Team</th>
    </tr>
    </thead>
    <tbody *ngFor="let m of matches">
    <tr *ngIf="m.status === 'FINISHED'">
      <td>{{m.utcDate | date:"dd/MM/yyyy"}}</td>
      <td>{{m.homeTeam.name}}</td>
      <td>
        <div class="row" style="background-color: darkmagenta; color: white">
          <div class="col-sm-6 text-left">
            {{m.score.fullTime.homeTeam}}
          </div>
          <div class="col-sm-6 text-right">
            {{m.score.fullTime.awayTeam}}
          </div>
        </div>
      </td>
      <!--<td>{{m.score.fullTime.homeTeam}}<span><></span>{{m.score.fullTime.awayTeam}}</td>-->
      <td>{{m.awayTeam.name}}</td>
    </tr>
    </tbody>
  </table>
</div>
