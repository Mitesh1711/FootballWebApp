<div *ngIf="team">
  <h1>{{team.name}}</h1>
  <h3>{{team.venue}}</h3>

</div>
<div *ngIf="matches">
<table class="table table-hover" style="text-align:center;">
  <thead>
  <tr>
    <th scope="col">Date</th>
    <th scope="col">Home Team</th>
    <th scope="col">Goals</th>
    <th scope="col">Away Team</th>
  </tr>
  </thead>
  <tbody *ngFor = "let m of matches" >
  <tr *ngIf="m.status === 'FINISHED'" scope="row" >
    <td >{{m.utcDate | date:"dd/MM/yyyy"}}</td>
    <td>{{m.homeTeam.name}}</td>
    <td>{{m.score.fullTime.homeTeam}}<span><></span>{{m.score.fullTime.awayTeam}}</td>
    <td>{{m.awayTeam.name}}</td>
  </tr>
  </tbody>
</table>
</div>
